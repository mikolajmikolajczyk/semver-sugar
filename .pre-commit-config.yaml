repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v2.3.0
      hooks:
          - id: check-yaml
          - id: end-of-file-fixer
          - id: trailing-whitespace
    - repo: https://github.com/psf/black
      rev: 22.10.0
      hooks:
          - id: black
    - repo: https://github.com/dnephin/pre-commit-golang
      rev: v0.5.1
      hooks:
          - id: go-fmt
          - id: go-vet
          - id: go-imports
          - id: go-cyclo
            args: [-over=15]
          - id: validate-toml
          - id: no-go-testing
          - id: go-critic
          - id: go-unit-tests
          - id: go-build
          - id: go-mod-tidy
